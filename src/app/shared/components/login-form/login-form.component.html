<h2 class="text-align-center">Login</h2>
<div class="app-plate">
  <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="login-form">
      <div>
        <div class="form__control">
          <label for="email">Email</label>
          <!-- Use the name `email` for the form control. -->
          <input
            type="text"
            id="email"
            name="email"
            placeholder="Input text"
            [(ngModel)]="email"
            required
            customEmailValidator
            #emailControl="ngModel"
          />
          <span *ngIf="emailControl.invalid && (emailControl.touched || loginForm.submitted)" class="text-danger">
            <span *ngIf="emailControl.errors?.['required']">Email is required.</span>
            <span *ngIf="emailControl.errors?.['customEmailValidator']">Invalid email format.</span>
          </span>
        </div>
        <div class="form__control">
          <label for="password">Password</label>
          <!-- Use the name `password` for the form control. -->
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Input text"
            [(ngModel)]="password"
            required
            #passwordControl="ngModel"
          />
          <span *ngIf="passwordControl.invalid && (passwordControl.touched || loginForm.submitted)" class="text-danger">
            Password is required.
          </span>
        </div>
      </div>
      <div>
        <div class="form__action">
          <app-button [buttonText]="'Login'"></app-button>
        </div>
        <div class="form__text">If you don't have an account you may <strong>Register</strong></div>
      </div>
    </div>
  </form>
</div>
